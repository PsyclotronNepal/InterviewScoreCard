<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Interview Assistant</title>
    <link rel="stylesheet" href="../font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div id="body" class="container">
    <div class="row" id="header">
        <div class="col-md-2 align-content-center text-center">
            <!--<img  class="rounded-circle" id="profile-image" src="../images/profile-pic.jpeg">-->
            <!--<br>-->
            <!--<div id="user-name">Annie Chhoing Dolma</div>-->
        </div>
        <div class="col-md-2 align-content-center text-center">
            <img  class="rounded-circle" id="profile-image" src="../images/profile-pic.jpeg">
            <br>
            <div id="user-name">Annie Chhoing Dolma</div>
        </div>

        <div class="col-md-8" id="header-website-info">
            <h1 class="text-capitalize text-center" id="header-website-text">Interview Assistant</h1>
            <div class="text-danger" id="option-logout">
                Logout &nbsp;
                <i class="fa fa-eject"></i>
            </div>
        </div>
    </div>
    <div class="row" id="body-content">
        <div class="col-md-2" id="navbar">
            <ul class="nav navbar-nav">
                <li class="active nav-content"><a href="#"> Interviews</a></li>
                <li class="nav-content"><a href="#">Interviewers</a></li>
                <li class="nav-content"><a href="#">Admins</a></li>
            </ul>
        </div>
        <div class="col-md-10" id="content">
            <div class="h2 content-header text-md-center text-uppercase" >
                <div id="content-header">
                    <i class="fa fa-times-circle float-left" ></i>
                    Admin Edit
                    <i class="fa fa-check-circle float-right"></i>
                </div>
                <hr id="header-separtion-line"/>
            </div>
            <div id="content-detail">
                <div id="profile-image-upload">
                    <i class="fa fa-user-circle fa-5x"></i>
                    <div class="text-center">Profile Picture</div>
                </div>
                <form id="edit-form">
                    <div class="form-group">
                        <label for="input-name">Full Name</label>
                        <input type="text" class="border-fancy shifted-right" id="input-name" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="input-email">Email address</label>
                        <input type="email" class="border-fancy shifted-right" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <!--<div class="form-check">-->
                        <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                        <!--<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="input-designation">Designation</label>
                        <select class="custom-select shifted-right" id="input-designation">
                            <option>MILF</option>
                            <option>zz</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn">Generate Password</button>
                    <br>
                    <br>
                    <button type="submit" class="btn">Deactivate Account</button>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
</body>

</html>
